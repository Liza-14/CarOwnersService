<form [formGroup]="CarOwnersForm" class="p-3 border rounded m-auto" (ngSubmit)="add()">

  <div class="form-group mb-3">
      <label for="basic-url" class="form-label">Фамилия</label>
      <input type="text" class="form-control" placeholder="lastName" formControlName="lastName">
  </div>

  <div class="form-group mb-3">
      <label for="basic-url" class="form-label">Имя</label>
      <input type="text" class="form-control" placeholder="firstName" formControlName="firstName">
  </div>

  <div class="form-group mb-3">
      <label for="basic-url" class="form-label">Отчество</label>
      <input type="text" class="form-control" placeholder="middleName" formControlName="middleName">
  </div>

  <h1 mat-dialog-title>Автомобили</h1>

  <button type="submit" [disabled]="CarOwnersForm.invalid" class="btn btn-success">
    Add
</button>
</form>
